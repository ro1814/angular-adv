<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Striped Progress bar</h4>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-primary active progress-bar-striped active"
                    
                        style="height:10px;"
                        role="progressbar">
                        <!-- [style.width]="getPorcentaje" -->
                    </div>
                </div>
                <div class="progress m-t-20">
                    <div class="progress-bar bg-info active progress-bar-striped active"
                    
                        style="height:10px;"
                        role="progressbar">
                        <!-- [style.width]="getPorcentaje" -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
               <app-incrementador [valor]="15"></app-incrementador>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-incrementador></app-incrementador>
            </div>
        </div>
    </div>
</div>
